name: "Version Checker"

on:
  push:
    branches:
    - 'master'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  version_checker:
    runs-on: 'ubuntu-latest'
    steps:

    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.36.0
      env:
        WITH_V: true
        DEFAULT_BUMP: none